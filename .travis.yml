sudo: false
dist: trusty
language: python
python:
  - '3.4'
  - '3.5'
  - '3.6'
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

cache:
  pip: true

install:
  - pip install -U pip
  - pip install -r requirements.txt
  - pip install coveralls
  - python setup.py install
  - rm -rf build
  - rm -rf dist
  - rm -rf pylint_runner.egg-info
  - rm -rf plint_runner/__pycache__

script:
  - nosetests -v --with-coverage --cover-package=pylint_runner
  - pylint_runner

after_success:
  - coveralls

deploy:
  provider: pypi
  skip_cleanup: true
  on:
    tags: true
    python: '3.6'
    repo: MasterOdin/pylint_runner
